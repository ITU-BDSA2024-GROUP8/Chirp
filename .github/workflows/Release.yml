name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build, Test, and Release Chirp Executable

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    # Restore the dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Build the solution
    - name: Build the solution
      run: dotnet build Chirp.sln --configuration Release --no-restore

    # Run tests
    - name: Run tests
      run: dotnet test Chirp.sln --configuration Release --verbosity normal

    # Build for Windows (x64) and create single EXE file
    - name: Build and Publish Single EXE for Windows (x64)
      run: dotnet publish src/Chirp.CLI.Client/Chirp.CLI.Client.csproj -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true --output ./publish/win-x64

    # Build for Windows (ARM) and create single EXE file
    - name: Build and Publish Single EXE for Windows (ARM)
      run: dotnet publish src/Chirp.CLI.Client/Chirp.CLI.Client.csproj -c Release -r win-arm64 --self-contained false /p:PublishSingleFile=true --output ./publish/win-arm64

    # Build for MacOS (x64) and create single EXE file
    - name: Build and Publish Single EXE for MacOS (x64)
      run: dotnet publish src/Chirp.CLI.Client/Chirp.CLI.Client.csproj -c Release -r osx-x64 --self-contained false /p:PublishSingleFile=true --output ./publish/osx-x64

    # Build for MacOS (ARM) and create single EXE file
    - name: Build and Publish Single EXE for MacOS (ARM)
      run: dotnet publish src/Chirp.CLI.Client/Chirp.CLI.Client.csproj -c Release -r osx-arm64 --self-contained false /p:PublishSingleFile=true --output ./publish/osx-arm64

    # Build for Linux (x64) and create single EXE file
    - name: Build and Publish Single EXE for Linux (x64)
      run: dotnet publish src/Chirp.CLI.Client/Chirp.CLI.Client.csproj -c Release -r linux-x64 --self-contained false /p:PublishSingleFile=true --output ./publish/linux-x64

    # Build for Linux (ARM) and create single EXE file
    - name: Build and Publish Single EXE for Linux (ARM)
      run: dotnet publish src/Chirp.CLI.Client/Chirp.CLI.Client.csproj -c Release -r linux-arm64 --self-contained false /p:PublishSingleFile=true --output ./publish/linux-arm64

    # Create the publish directory if it doesn't already exist
    - name: Create publish directory
      run: mkdir -p ./publish
    
    # Compress the EXE into a ZIP file (Windows x64)
    - name: Compress Windows x64 EXE to ZIP
      run: zip -j ./publish/chirp-win-x64.zip ./publish/win-x64/Chirp.CLI.Client.exe

    # Compress the EXE into a ZIP file (Windows ARM)
    - name: Compress Windows ARM EXE to ZIP
      run: zip -j ./publish/chirp-win-arm64.zip ./publish/win-arm64/Chirp.CLI.Client.exe

    # Compress the MacOS x64 EXE into a ZIP file
    - name: Compress MacOS x64 EXE to ZIP
      run: zip -j ./publish/chirp-osx-x64.zip ./publish/osx-x64/Chirp.CLI.Client

    # Compress the MacOS ARM EXE into a ZIP file
    - name: Compress MacOS ARM EXE to ZIP
      run: zip -j ./publish/chirp-osx-arm64.zip ./publish/osx-arm64/Chirp.CLI.Client

    # Compress the Linux x64 EXE into a ZIP file
    - name: Compress Linux x64 EXE to ZIP
      run: zip -j ./publish/chirp-linux-x64.zip ./publish/linux-x64/Chirp.CLI.Client

    # Compress the Linux ARM EXE into a ZIP file
    - name: Compress Linux ARM EXE to ZIP
      run: zip -j ./publish/chirp-linux-arm64.zip ./publish/linux-arm64/Chirp.CLI.Client
  
    # Create GitHub Release and attach all ZIP files
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./publish/chirp-win-x64.zip
          ./publish/chirp-win-arm64.zip
          ./publish/chirp-osx-x64.zip
          ./publish/chirp-osx-arm64.zip
          ./publish/chirp-linux-x64.zip
          ./publish/chirp-linux-arm64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
